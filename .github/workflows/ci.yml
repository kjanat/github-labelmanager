# This workflow will install Deno then run `deno lint` and `deno test`.
# For more information see: https://github.com/denoland/setup-deno

name: CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/setup-deno/action.yml

      - run: deno fmt --check

      - run: deno lint

      - uses: ./.github/actions/check-schema-outdated

  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - uses: ./.github/actions/setup-deno/action.yml

      - run: deno task test --coverage=cov/

      - run: deno coverage --lcov cov/ > cov.lcov
        if: ${{ !cancelled() }}

      - uses: codecov/codecov-action@v5
        if: ${{ !cancelled() }}
        with:
          files: ./cov.lcov
          use_oidc: true
