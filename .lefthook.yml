# lefthook.yml
pre-commit:
  parallel: true
  commands:
    lint:
      glob: "*.ts"
      run: deno lint --fix
      stage_fixed: true
    fmt:
      glob: "*.{ts,md,yml,yaml,json,jsonc}"
      run: deno fmt {staged_files}
      stage_fixed: true
    typecheck:
      glob: "*.ts"
      run: deno check --all {staged_files}
    test:
      glob: "*.ts"
      run: deno test -RW {staged_files}
